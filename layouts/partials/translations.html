{{ if .IsTranslated }}
<div>
  <div class="cursor-pointer flex items-center nested-menu">
    <a href="#" class="text-lg font-medium text-gray-500 hover:text-gray-900">
      <!-- {{- i18n "global.language" | markdownify | emojify -}} -->
      {{ partial "icon.html" "translate" }}
    </a>
  </div>
  <div class="absolute -translate-x-12 menuhide">
    <div class="p-4 mt-2 rounded-xl border border-cyan-500 bg-neutral dark:bg-neutral-800 shadow-2xl">
      <div class="flex flex-col space-y-3">
        {{ range .AllTranslations }}
        <a href="{{ .RelPermalink }}" class="flex items-center">
          <p class="text-sm font-sm text-gray-500 hover:text-gray-900 !break-keep">
            {{ .Language.Params.displayName | markdownify | emojify }}
          </p>
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
